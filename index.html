<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Juego</title>
  <link rel="stylesheet" href="css/estilos.css">
  




</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido al Menú del Juego</h1>
    <button id="startButton" onclick="iniciarJuego1()">Iniciar Juego</button>
  </div>

  <div class="contenedor-nombre">
    <h1>Ingresa tu Nombre</h1>
    <input type="text" id="playerName" placeholder="Enter Your Name">
    <button onclick="savePlayerName()">Guardar Nombre</button>
  </div>
  <div class="overlay" id="overlay"></div>
 
  <script>
  
    function iniciarJuego1() {
      document.getElementById('startButton').addEventListener('click', function() {
      const playerNameInput = document.getElementById('playerName');
      const playerName = playerNameInput.value.trim(); // Eliminar espacios en blanco al principio y al final

      if (playerName === "") {
        alert("Por favor, ingresa tu nombre antes de continuar.");
      } else {
        const overlay = document.getElementById('overlay');
        overlay.style.opacity = 1;
        overlay.style.pointerEvents = 'auto';
        setTimeout(function() {
          window.location.href = 'juego.html'; // Redirect to the game page
        }, 1000); // Wait for the fade effect to complete (1s)
      }
    });
   
      
    }

  </script>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/script.js"></script>
  <script src="js/firebase.js"></script>

  
</body>
</html>
